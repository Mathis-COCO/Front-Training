<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="import" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <script src="functions.js" defer></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="inline" id="topnav">
    <div>
        <h1 style="margin-right: 50px;margin-left:100px">sneakers</h1>
    </div>
    <div class="navbar-clickable-items">
      <div>Collections</div>
      <div>Men</div>
      <div>Women</div>
      <div>About</div>
      <div>Contact</div>
    </div>
    <div class="inline" style="margin-left:auto;margin-right:100px">
        <img class="col-centered" src="../images/icon-cart.svg" alt="cart-icon" height="20px" style="padding-top: 25px;">
        <img class="col-centered" src="../images/image-avatar.png" alt="profile-picture" height="40px">
    </div>
  </div>

  <div class="inline" id="product">
    <div class="product-images">
      <img id="product-full-image" src="../images/image-product-1.jpg" alt="product-image">
    </div>
    <div class="product-details">
      <div id="sneaker-comp">Sneaker Company</div>
      <h1 id="item-name">Fall Limited Edition Sneakers</h1>
      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they’ll withstand everything the weather can offer.</p>
      <div class="inline">
        <h3>$</h3>
        <h3 id="item-price">125.00</h3>
        <h5 id="reduction-percentage">50%</h5>
      </div>
      <p class="straight" style="font-size: 12px; margin-top: -14px;">$250.00</p>
      <div class="inline">
        <div class="inline" id="cart-counter">
          <button onclick="buttonDecrement" id="decrement-count">-</button>
          <div id="totalCart"></div>
          <button onclick="buttonIncrement" id="increment-count">+</button>
        </div>
        <button onclick="incrementCart" id="add-to-cart">
          <img src="../images/icon-cart-white.svg" alt="" id="add-to-cart-icon">
          Add to cart
        </button>
      </div>
    </div>
  </div>

  <div id="tests">
    <div>
      <h1 id="testside">test side</h1>
      <div id="test-cart-size"></div>      
    </div>

  </div>
</body>
</html>
