<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Grotesk">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="functions.js"></script>
  
  <title>Frontend Mentor Training | Interactive card details form</title>
</head>
<body>

  <div class="main-div">
    <div class="card-visuals">
        <div class="card-front">
          <img src="../images/card-logo.svg" alt="card-logo" id="card-logo">
          <div class="cardnumber" id="cardnumber"></div>
          <div class="inline">
            <div class="cardname" id="cardname"></div>
            <div class="inline" id="expiry">
              <div class="cardmonth" id="cardmonth"></div>
              <div>/</div>
              <div class="cardyear" id="cardyear"></div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <div class="cardcvv"></div>
        </div>
    </div>
    <div class="user-forms">
      <div>
        <label for="c-h-name">Cardholder Name</label><br>
        <input type="text" id="c-h-name" placeholder="e.g. Jane Appleseed" maxlength="20"></input>
        <br><label for="c-nbr">Card Number</label><br>
        <input type="number" id="c-nbr" maxlength="16" max="9999999999999999" placeholder="e.g. 1234 5678 9123 0000"></input>
        <div class="exp-cvv">
          <div class="exp-dt" id="exp-dt">
            <label for="exp-dt">Exp. Date(MM/YY)</label><br>
            <input type="number" placeholder="MM" max="12" id="c-month" maxlength="2"></input>
            <input type="number" placeholder="YY" max="99" id="c-year" maxlength="2"></input>
          </div>
          <div>
            <label for="cvv">CVV</label><br>
            <input id="cvv" type="number" maxlength="3" max="999" placeholder="e.g. 123"></input>
          </div>
        </div>
        <button id="confirm-cred">Confirm</button>
      </div>
    </div>

  </div>

  <!-- Completed state start -->

</html>
