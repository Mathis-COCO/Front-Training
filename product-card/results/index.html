<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="../src/styles.css">
    <title>Product Preview</title>
</head>
<body>
    <div class="parent-text">
        <div id="my-solut">
            <h1 id="comp-text">My Solution</h1>
        </div>
        <h1 id="comp-text">Expected</h1>
    </div>
    <h1 id="vs">VS</h1>

    <div class="parent">
        <div class="main-div-1">
            <img id="desk-img-1" class="main-div-object" src="../images/image-product-desktop.jpg" alt="fragrance-image">
            <img id="mob-img-1" src="../images/image-product-mobile.jpg" alt="fragrance-image">
            <div class="main-div-object" id="right-column">
                <h3 id="perfume">PERFUME</h3>
                <h1 id="fragrance-title-1">Gabrielle Essence Eau De Parfum</h1>
                <p id="paragraph-1">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div id="price-align">
                    <div id="price" style='font-family: "Fraunces", sans-serif;'>$149.99</div>
                    <div><s class="straight">$169.99</s></div>
                </div>
                <button class="cart-button">
                    <img src="../images/icon-cart.svg" alt="cart-icon">
                    Add to Cart
                </button>
            </div>
        </div>
        <div>
            <img id="desk-img-2" src="../design/desktop-design-web.jpg" alt="img-result">
            <img id="mob-img-2" src="../design/mobile-design.jpg" alt="img-result">
        </div>
    </div>
</body>
</html>
